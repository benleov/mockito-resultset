version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile 'de.siegmar:fastcsv:1.0.1'
    compile group: 'org.mockito', name: 'mockito-core', version: '2.+'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
